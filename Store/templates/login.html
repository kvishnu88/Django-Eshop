{% extends 'base.html' %}

{% block content %} 

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded mt-4 mb-4">Login</h3>
        <form action="/login/" method="post"> 
            {% csrf_token %}
            {% if user %}
            <div class="alert alart-danger" role="alert">
                {{user}}
            </div>
            {% endif %}
            <div class="form-group">
             
              <label for="email">Email address</label>
              <input type="email" name="email" value="{{values.email}}" class="form-control form-control-sm" id="email" placeholder="name@example.com" required>
              <label >Password</label>
              <input type="password" name="password" class="form-control form-control-sm" required>
              
            </div>
            <div class="form-group">
                <input class="btn btn-sm btn-info" type="submit" value="Login">
            </div>
          </form>
    </div></div>
</div>

{% endblock %}
